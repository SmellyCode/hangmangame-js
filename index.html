<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hangman Game JS v1.0</title>
	
	<meta name="description" content="Classic guessing game implemented 100% in JavaScript">
	
	<link href="css/main.css" rel="stylesheet" media="all">
</head>
<body>
	<div id="wrapper">

		<div id="msg" class="text-small"></div><br><br>
		<div id="menu">
			<span class="text-medium">Hangman Game!</span><br>
			<span class="text-small">Fruits edition</span><br><br>
			<div class="logo"></div><br><br>
			<select id="category"> 
	            <option value="0" selected>Select a Category</option>
	        </select> 
			<input type="button" id="start" value="Start Game"/>
		</div>
		<div id="game">
			<span id="labelCategory" class="text-medium"></span><br><br>
			<span class="text-small">Type a letter:</span>
			<input type="text" id="letter" value="" maxlength="1"/><br><br>
			<span>(press enter to "guess")</span><br><br>
			<span class="text-small">Select an action:</span><br><br>
			<input type="button" id="guess" value="Guess"/>
			<input type="button" id="reset" value="Play Again"/>
			<input type="button" id="back" value="Go Back"/><br><br>
			<span class="text-small">Word:</span>
			<div id="word" class="text-medium"></div>
		</div>
	</div>
</body>
	<script src="js/lib/jquery-1.11.2.min.js"></script>
	<script src="js/hangman/game.js"></script>
</html>
